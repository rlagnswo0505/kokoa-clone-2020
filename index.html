<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to KokoaTalk</h1>
        <p class="welcom-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone number">
        <input name="password" required type="password" placeholder="Password" name="" id="">
        <input type="submit" value="Log in">
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/62459248d0.js" crossorigin="anonymous"></script>
</body>

</html>
