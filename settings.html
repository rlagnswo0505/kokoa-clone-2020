<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <a href=""><i class="fas fa-search fa-2x"></i></a>
        </div>
    </header>
    <main class="main-screen settings-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                    <span class="setting-mark">N</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                    <span class="setting-mark">N</span>
                </div>
                <div class="settings__setting-column">
                    Latest Version
                </div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-user"></i>
                    <span>Friends</span>
                </div>
                
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-sun"></i>
                    <span>Display</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                    <span class="setting-mark">N</span>
                </div>
                <div class="settings__setting-column">
                    Default theme
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>More</span>
                </div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-question-circle"></i>
                    <span>Questions</span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="red-dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <div class="no-mobile__title">
            <span>Your screen is too big</span>
            <i class="far fa-sad-tear"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/62459248d0.js" crossorigin="anonymous"></script>
</body>

</html>
