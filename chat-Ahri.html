<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Ahri - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ahri</h1>
        </div>
        <div class="alt-header__column">
            <span><a href=""><i class="fas fa-search fa-2x"></i></a></span>
            <span><a href=""><i class="fas fa-bars fa-2x"></i></a></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Munday, June 29, 2020
        </div>
        <div class="message-row">
            <img src="images/ahri.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">Ahri</span>
                <div class="message__info">
                    <span class="message__bubble">Good morning HoonJae!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Ahri Good mornig!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="images/ahri.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">Ahri</span>
                <div class="message__info">
                    <span class="message__bubble">I'm very bored...</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="images/ahri.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">Ahri</span>
                <div class="message__info">
                    <span class="message__bubble">Play with me</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." name="" id="">
            <i class="far fa-smile fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <div class="no-mobile__title">
            <span>Your screen is too big</span>
            <i class="far fa-sad-tear"></i>
        </div>
    </div>    
    <script src="https://kit.fontawesome.com/62459248d0.js" crossorigin="anonymous"></script>
</body>

</html>
