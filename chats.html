<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icon">
            <span><a href=""><i class="fas fa-search fa-lg"></i></a></span>
            <span><a href=""><i class="fas fa-music fa-lg"></i></a></span>
            <span><a href=""><i class="far fa-comment-dots fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen chats-screen">
        <a href="chat-Milk.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/milk.jpg" alt="" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Milk</h4>
                        <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat-Ahri.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/ahri.jpg" alt="" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Ahri</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:45</span>
                    <div class="badge">2</div>
                </div>
            </div>
        </a> 
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="red-dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <div class="no-mobile__title">
            <span>Your screen is too big</span>
            <i class="far fa-sad-tear"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/62459248d0.js" crossorigin="anonymous"></script>
</body>

</html>
